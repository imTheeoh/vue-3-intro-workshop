<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0"
        />
        <title>Form Capture Practice</title>
    </head>
    <body>
        <div id="app">
            <h1>Clients</h1>
            <h2>Add Client</h2>
            <div>
                <pre>
                    {{ newClient }}
                </pre>
            </div>
            <form
                action=""
                @submit.prevent="addClient"
            >
                <div>
                    <label for="client-name">Client Name:</label>
                    <input
                        type="text"
                        name="client-name"
                        id="client-name"
                        v-model="newClient.name"
                    />
                </div>
                <div>
                    <label for="client-surname">Client Surname:</label>
                    <input
                        type="text"
                        name="client-surname"
                        id="client-surname"
                        v-model="newClient.surname"
                    />
                </div>
                <!-- <div>
                    <label for="client-personality"
                        >Client Personalities (Space Separated):</label
                    >
                    <input
                        type="text"
                        name="client-personality"
                        id="client-personality"
                        v-model="newClient.personality"
                    />
                </div> -->
                <div>
                    <label for="client-email">Email Address:</label>
                    <input
                        type="email"
                        name="client-email"
                        id="client-email"
                        v-model="newClient.contactDetails.email"
                    />
                </div>
                <div>
                    <label for="client-cellphone">Cellphone Number:</label>
                    <input
                        type="tel"
                        name="client-cellphone"
                        id="client-cellphone"
                        v-model="newClient.contactDetails.cellphone"
                    />
                </div>
                <button type="submit">Add Client</button>
            </form>
            <h2>Saved Clients</h2>
            <div>
                <pre>
                    {{clients}}
                </pre>
            </div>
            <ul v-if="clients.length > 0">
                <li v-for="client in clients">
                    {{client.name}} {{client.surname}}
                    <ul v-if="client.contactDetails !== {}">
                        <li v-for="contact in client.contactDetails">
                            {{contact}}
                        </li>
                    </ul>
                </li>
            </ul>
            <p v-else>No clients saved ðŸ¥²</p>
        </div>

        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <script>
            const { createApp } = Vue

            const app = createApp({
                data() {
                    return {
                        clients: [],
                        newClient: {
                            name: "",
                            surname: "",
                            // personality: [],
                            contactDetails: {},
                        },
                    }
                },
                methods: {
                    addClient() {
                        this.clients.push(this.newClient)
                        console.log(this.clients)
                        this.newClient = {
                            name: "",
                            surname: "",
                            // personality: [],
                            contactDetails: {},
                        }
                    },
                },
            })

            app.mount("#app")
        </script>
    </body>
</html>
